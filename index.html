<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <img src="img/pizza-pixel.jpeg" class="floating">
  <div class="container" id="main">
    <h1>Pizza Parlor</h1>
    <span>Welcome to our pizza parlor! Please enter your order below:</span>
    <form id="pizza-order">
      <label for="pizza-size">Pizza Size</label><br>
      <select name="pizza-size" id="pizza-size">
        <option value="">--Please choose an option--</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
        <fieldset>
          <legend>Choose your pizza toppings:</legend>
          <div>
            <input type="checkbox" value="olives" id="olives" name="toppings" checked>
            <label for="olives">Olives</label>
            <input type="checkbox" value="peppers" id="peppers" name="toppings">
            <label for="peppers">Peppers</label>
            <input type="checkbox" value="tomato" id="tomato" name="toppings">
            <label for="tomato">Tomato</label>
            <input type="checkbox" value="onion" id="onion" name="toppings">
            <label for="onion">Onion</label>
          </div>
          <div>
            <input type="checkbox" value="artichoke" id="artichoke" name="toppings">
            <label for="artichoke">Artichoke</label>
            <input type="checkbox" value="chicken" id="chicken" name="toppings">
            <label for="chicken">Chicken</label>
            <input type="checkbox" value="ham" id="ham" name="toppings">
            <label for="ham">Ham</label>
          </div>
      </fieldset>
      <button type="submit">Submit!</button>
      <button type="reset" id="reset">Clear</button>
    </form>
  </div>
  <div class="container" id="result">
    <!--js will append here-->
  </div>
</body>
</html>
